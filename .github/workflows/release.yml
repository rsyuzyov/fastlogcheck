name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # Сначала запускаем тесты
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 run.py --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  # Сборка только после успешных тестов
  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: fast-log-check
            asset_name: fast-log-check-linux-amd64
          - os: windows-latest
            artifact_name: fast-log-check.exe
            asset_name: fast-log-check-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --name fast-log-check --add-data "templates:templates" --add-data "grouping_rules.json:." run.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --name fast-log-check --add-data "templates;templates" --add-data "grouping_rules.json;." run.py

      - name: Test binary --help
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./dist/fast-log-check.exe --help || true
          else
            chmod +x ./dist/fast-log-check
            ./dist/fast-log-check --help || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: fast-log-check-linux-amd64
          path: ./artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: fast-log-check-windows-amd64.exe
          path: ./artifacts/windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./artifacts/linux/fast-log-check
            ./artifacts/windows/fast-log-check.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

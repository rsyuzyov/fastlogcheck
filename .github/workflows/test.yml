name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 run.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 run.py --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pytest tests/ --cov=run --cov-report=xml --cov-report=term

  build-test:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: fast-log-check
          - os: windows-latest
            artifact_name: fast-log-check.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --name fast-log-check --add-data "templates:templates" --add-data "grouping_rules.json:." run.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --name fast-log-check --add-data "templates;templates" --add-data "grouping_rules.json;." run.py

      - name: Test binary exists
        shell: bash
        run: |
          if [ -f "dist/${{ matrix.artifact_name }}" ]; then
            echo "✅ Binary built successfully"
            ls -la dist/
          else
            echo "❌ Binary not found"
            exit 1
          fi

      - name: Test binary --help
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./dist/fast-log-check.exe --help || true
          else
            chmod +x ./dist/fast-log-check
            ./dist/fast-log-check --help || true
          fi

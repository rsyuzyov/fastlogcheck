# Пример конфигурации серверов (опционально)
# Этот файл не используется напрямую скриптом,
# но может служить справочником для настройки SSH конфига

# Для использования создайте ~/.ssh/config или укажите путь через --ssh-config

# Пример записей для SSH конфига:

Host server1
  HostName server1.example.com
  User root
  IdentityFile ~/.ssh/id_rsa
  ServerAliveInterval 60
  ServerAliveCountMax 3

Host server2
  HostName server2.example.com
  User root
  IdentityFile ~/.ssh/id_rsa
  ServerAliveInterval 60
  ServerAliveCountMax 3

Host server3
  HostName server3.example.com
  User root
  IdentityFile ~/.ssh/id_rsa
  ServerAliveInterval 60
  ServerAliveCountMax 3

# Или можно использовать wildcard для всех серверов:

Host server*
  User root
  IdentityFile ~/.ssh/id_rsa
  ServerAliveInterval 60
  ServerAliveCountMax 3
  StrictHostKeyChecking accept-new

# Для Claude SSH конфига:
# Путь: ~/.claude/ssh/config

Host server1
  HostName server1.example.com
  User root
  IdentityFile ~/.claude/ssh/claude

Host server2
  HostName server2.example.com
  User root
  IdentityFile ~/.claude/ssh/claude

Host server3
  HostName server3.example.com
  User root
  IdentityFile ~/.claude/ssh/claude
